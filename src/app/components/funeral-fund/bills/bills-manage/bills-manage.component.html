<div class="close-btn-modal" (click)="onCancel()">
    <i class="fa-solid fa-xmark fa-lg"></i>
</div>
<div class="container">
    <div mat-dialog-content>
        <form class="row" [formGroup]="billsForm">
            <div class="form-group">
                <label>{{"AMOUNT" | translate}}</label>
                <input type="number" formControlName="amount" class="form-control"
                    placeholder="{{'AMOUNT' | translate}}">
            </div>
            <div class="form-group">
                <label>{{"DUE_DATE" | translate}}</label>
                <input type="date" formControlName="dueDate" class="form-control"
                    placeholder="{{'DUE_DATE' | translate}}">
            </div>
            <div class="form-group">
                <label>{{"DEBTOR_TYPE" | translate}}</label>
                <select formControlName="debtorTypeId" class="form-control">
                    <option selected disabled> Se√ßiniz</option>
                    <option *ngFor="let item of debtorType" [ngValue]="item.id">{{item.name}}</option>
                </select>
            </div>
        </form>
    </div>
    <!-- 
    <button [disabled]="isLoadingButton" (click)="save()" cdkFocusInitial class="btn btn-success btn-sm m-right-10"
        type="button">
        <i class="fas fa-save"></i>
        <span *ngIf="!isLoadingButton">{{'UPDATE' |translate}}</span>
        <span *ngIf="isLoadingButton">
            <i class="fa fa-spinner fa-spin"></i> {{'UPDATING' | translate}}
        </span>
    </button> -->
    <div mat-dialog-actions>
        <button [disabled]="isLoadingButton" (click)="save()" cdkFocusInitial class="btn btn-success btn-sm m-right-10"
            type="button">
            <i class="fas fa-save"></i>
            <span *ngIf="!isLoadingButton">{{'SAVE' |translate}}</span>
            <span *ngIf="isLoadingButton">
                <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
            </span>
        </button>

        <button class="btn btn-danger btn-sm" (click)="onCancel()">
            <i class="fas fa-times-circle"></i>
            {{"CANCEL" | translate}}
        </button>
    </div>
</div>
