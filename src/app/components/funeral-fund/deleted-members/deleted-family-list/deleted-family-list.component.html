<div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
        <div class="content-header">
            <h1>{{'DELETED_FAMILIES' | translate}}</h1>
        </div>
    </div>
</div>

<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<div class="box box-primary">
    <div class="box-body">
        <div class="table-container table">
            <div class="wrapper">
                <div class="searchBar">
                    <input id="searchQueryInput" type="text" name="searchQueryInput"
                        placeholder="{{'SEARCH' | translate}}" value="" (input)="onSearch($event)" />
                    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#666666"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="add-listing-box mb-30">
                <section class="listing-area mb-30">
                    <table class="table table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Üye Numarası</th>
                                <th scope="col">Soyad</th>
                                <th scope="col">Cadde ve Sokak</th>
                                <th scope="col">Bölge</th>
                                <th scope="col">Telefon</th>
                                <th scope="col">E-posta</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of deletedFamilies">
                                <ng-container>
                                    <td scope="row">{{item?.memberId}}</td>
                                    <td scope="row">{{item?.name |uppercase}}</td>
                                    <td scope="row">{{item?.address?.street |uppercase }}</td>
                                    <td scope="row">{{item?.address?.district  |uppercase }}</td>
                                    <td scope="row">{{item?.address?.phoneNumber }}</td>
                                    <td scope="row">{{item?.address?.email }}</td>



                                    <!-- <ng-container>
                                        <td>
                                            <button [routerLink]="['/funeral-fund/detail',item?.family?.memberId]"
                                                *hasClaim="'funeral_fund_list'" class="btn btn-info btn-sm m-right-10"
                                                type="button">
                                                <i class="fas fa-pencil-alt"></i>
                                                <span class="d-none d-sm-inline">{{ 'DETAIL' | translate }}</span>
                                            </button>

                                        </td>
                                    </ng-container> -->



                                </ng-container>
                            </tr>

                        </tbody>
                    </table>
                    <ng-container *ngIf="totalCount === 0">
                        <div class="row">
                            <div class="col-sm-12 ml-4 mt-3">
                                <label class="font-weight-bold"> {{'NO_DATA_FOUND' | translate}}</label>
                            </div>
                        </div>
                    </ng-container>
                    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50,100]"
                        (page)="onPageChange($event)" [showFirstLastButtons]="true"></mat-paginator>
                </section>
            </div>
        </div>

    </div>
</div>
