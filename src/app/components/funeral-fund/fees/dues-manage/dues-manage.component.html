<div class="close-btn-modal" (click)="onCancel()">
    <i class="fa-solid fa-xmark fa-lg"></i>
</div>
<div class="container">
    <div mat-dialog-content>
        <div class="form-group">
            <label for="name">{{"DUES" | translate}}</label>
            <input [(ngModel)]="dues" type="number" class="form-control" id="name">
        </div>
        <div mat-dialog-actions>
            <ng-container>
                <button class="btn btn-success btn-sm m-right-10" (click)="save()" cdkFocusInitial>
                    <i class="fas fa-save"></i>
                    {{"SAVE" | translate}}
                </button>
            </ng-container>

            <button class="btn btn-danger btn-sm" (click)="onCancel()">
                <i class="fas fa-times-circle"></i>
                {{"CANCEL" | translate}}
            </button>
        </div>
    </div>
</div>
