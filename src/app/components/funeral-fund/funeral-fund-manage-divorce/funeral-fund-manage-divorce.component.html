<div class="close-btn-modal" (click)="onCancel()">
    <i class="fa-solid fa-xmark fa-lg"></i>
</div>
<div class="container" *ngIf="children?.length>0">

    <div mat-dialog-content>
        <h3 style="text-align: center;">{{"DIVORCE_SITUATION" | translate}}</h3>
        <div class="form-group">
            <label style="text-align: center; line-height: 1.1; color:black;"
                for="name">{{"SELECT_THE_MEMBER_THAT_CHILDREN_WILL_GO_TO" |
                translate}}</label>
        </div>
        <fieldset class="checkbox-group" style="margin-top:5px">
            <div class="checkbox">
                <!-- AİLE REİSİ -->
                <ng-container>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input"
                            (change)="onCheckboxChange(1)" />
                        <span class="checkbox-tile">
                            {{ 'AİLE REİSİ' }}
                            <span class="checkbox-label" style="margin-top:6px">
                                {{ headOfFamily[0]?.memberUser?.firstName | uppercase }} {{
                                headOfFamily[0]?.memberUser?.lastName | uppercase }}
                            </span>
                        </span>
                    </label>
                </ng-container>
            </div>

            <div class="checkbox">
                <!-- EŞ -->
                <ng-container>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" (change)="onCheckboxChange(2)" />
                        <span class="checkbox-tile">
                            {{ 'EŞ' }}
                            <span class="checkbox-label" style="margin-top:6px">
                                {{ spouse[0]?.memberUser?.firstName | uppercase }} {{ spouse[0]?.memberUser?.lastName |
                                uppercase }}
                            </span>
                        </span>
                    </label>
                </ng-container>
            </div>
        </fieldset>
    </div>

    <div mat-dialog-actions>
        <ng-container>
            <button [disabled]="isLoadingButton" (click)="save()" cdkFocusInitial
                class="btn btn-success btn-sm m-right-10" type="button">
                <i class="fas fa-save"></i>
                <span *ngIf="!isLoadingButton">{{'SAVE' |translate}}</span>
                <span *ngIf="isLoadingButton">
                    <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
                </span>
            </button>
        </ng-container>
        <button class="btn btn-danger btn-sm" (click)="onCancel()">
            <i class="fas fa-times-circle"></i>
            {{"CANCEL" | translate}}
        </button>
    </div>
</div>

<div class="container" *ngIf="children?.length==0">
    <h3 style="text-align: center;  margin-top:10vh">{{"DIVORCE_SITUATION" | translate}}</h3>
    <div mat-dialog-content>
        <div class="form-group">
            <label style="text-align: center;" for="name">{{"ARE_YOU_SURE_YOU_WANT_TO_MARK_AS_DIVORCED"
                |
                translate}}</label>
        </div>
    </div>

    <div mat-dialog-actions>
        <ng-container>
            <button [disabled]="isLoadingButton" (click)="save()" cdkFocusInitial
                class="btn btn-success btn-sm m-right-10" type="button">
                <i class="fas fa-save"></i>
                <span *ngIf="!isLoadingButton">{{'SAVE' |translate}}</span>
                <span *ngIf="isLoadingButton">
                    <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
                </span>
            </button>
        </ng-container>
        <button class="btn btn-danger btn-sm" (click)="onCancel()">
            <i class="fas fa-times-circle"></i>
            {{"CANCEL" | translate}}
        </button>
    </div>
</div>
