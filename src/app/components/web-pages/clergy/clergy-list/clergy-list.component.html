<div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
        <div class="content-header">
            <h1>{{ 'CLERGY' | translate }}</h1>
        </div>
    </div>
    <div class="col-md-auto col-sm-auto">
        <h4 class="widget-title">
            <button class="btn btn-success btn-sm m-right-10" [routerLink]="['/menus/clergy/manage']">
                <i class="fas fa-plus"></i>
                {{ 'ADD_CLERGY' | translate }}
            </button>
        </h4>
    </div>


</div>

<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>

<div class="box box-primary">
    <div class="box-body">
        <div class="table-container table">
            <table mat-table [dataSource]="list">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>{{ 'NAME' | translate }}</th>
                    <td mat-cell *matCellDef="let list">{{list?.name}}</td>
                </ng-container>
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef>{{ 'SURNAME' | translate }}</th>
                    <td mat-cell *matCellDef="let list">{{list?.surname}}</td>
                </ng-container>
                <ng-container matColumnDef="jobDescription">
                    <th mat-header-cell *matHeaderCellDef>{{ 'JOB_DESCRIPTION' | translate }}</th>
                    <td mat-cell *matCellDef="let list">{{list?.jobDescription}}</td>
                </ng-container>
                <ng-container matColumnDef="placeOfDuty">
                    <th mat-header-cell *matHeaderCellDef>{{ 'PLACE_OF_DUTY' | translate }}</th>
                    <td mat-cell *matCellDef="let list">{{list?.placeOfDuty}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th style="width:30%" mat-header-cell *matHeaderCellDef>{{ 'ACTION' | translate }}</th>
                    <td style="width:30%" mat-cell *matCellDef="let list; let i=index;">
                        <button [routerLink]="['/menus/clergy/manage',list.id]"
                            class="btn btn-success btn-sm m-right-10" type="button">
                            <i class="fas fa-pencil-alt"></i>
                            <span class="d-none d-sm-inline">{{ 'EDIT' | translate }}</span>
                        </button>

                        <button [disabled]="isLoadingButton[i]" (click)="delete(list,i)" class="btn btn-danger btn-sm"
                            type="button">
                            <i class="fas fa-trash-alt"></i>
                            <span *ngIf="!isLoadingButton[i]">{{ 'DELETE' | translate }}</span>
                            <span *ngIf="isLoadingButton[i]">
                                <i class="fa fa-spinner fa-spin"></i>{{'DELETING' | translate}}
                            </span>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
