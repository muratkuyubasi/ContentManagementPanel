<div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
        <div class="content-header">
            <h1>{{ isEditMode ? ('UPDATE_SERVICE' | translate) : ('ADD_SERVICE' | translate) }}</h1>
        </div>
    </div>

</div>
<div class="add-listing-box mb-30">

    <section class="listing-area mb-30">
        <div class="tab-content" id="myTabContent">
            <div class=" tab-pane fade show active" id="basic" role="tabpanel">
                <form [formGroup]="frontForm">
                    <div class="row" style="display: flex; flex-direction: column;">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-user'></i> {{'TITLE' | translate}}</label>
                                <input type="text" class="form-control" formControlName="title"
                                    placeholder="{{'TITLE' | translate}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-user'></i> {{'DESCRIPTION' | translate}}</label>
                                <textarea class="form-control" rows="2" formControlName="description"></textarea>
                            </div>
                        </div>

                    </div>


                </form>
                <div class="form-group col-md-6 status-switch" [formGroup]="frontForm">
                    <mat-slide-toggle formControlName="isActive">
                        <span *ngIf="frontForm.get('isActive').value">
                            {{'ACTIVE' | translate }}
                        </span>
                        <span *ngIf="!frontForm.get('isActive').value">
                            {{'INACTIVE' | translate }}
                        </span>
                    </mat-slide-toggle>
                </div>

                &nbsp;
                <div class="m-top-10 col-md-12">
                    <ng-container *ngIf="isEditMode">
                        <button [disabled]="isLoadingButton" (click)="save()" cdkFocusInitial
                            class="btn btn-success btn-sm m-right-10" type="button">
                            <i class="fas fa-save"></i>
                            <span *ngIf="!isLoadingButton">{{'UPDATE' |translate}}</span>
                            <span *ngIf="isLoadingButton">
                                <i class="fa fa-spinner fa-spin"></i> {{'UPDATING' | translate}}
                            </span>
                        </button>
                    </ng-container>

                    <ng-container *ngIf="!isEditMode">
                        <button [disabled]="isLoadingButton" (click)="save()" cdkFocusInitial
                            class="btn btn-success btn-sm m-right-10" type="button">
                            <i class="fas fa-save"></i>
                            <span *ngIf="!isLoadingButton">{{'SAVE' | translate }}</span>
                            <span *ngIf="isLoadingButton">
                                <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
                            </span>
                        </button>
                    </ng-container>

                    <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/menus/service']"><i
                            class="fas fa-times-circle"></i>
                        {{'CANCEL' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
