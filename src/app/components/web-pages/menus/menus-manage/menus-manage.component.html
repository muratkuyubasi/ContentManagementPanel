<div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
        <div class="content-header">
            <h1>{{ isEditMode ? ('UPDATE_MENU' | translate) : ('ADD_MENU' | translate) }}</h1>
        </div>
    </div>

</div>
<div class="add-listing-box mb-30">

    <section class="listing-area mb-30">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="basic" role="tabpanel">
                <form [formGroup]="frontMenuForm">
                    <div class="row" style="display: flex; flex-direction: column;">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-duplicate'></i> {{'TOP_MENU' | translate}}</label>
                                <select formControlName="parentId" class="form-control">
                                    <option value="0" selected>{{'CHOOSE' | translate}}</option>
                                    <option *ngFor="let item of menusList" [ngValue]="item?.id">
                                        {{item?.frontMenuRecords[0]?.name}}
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6" formArrayName="frontMenuRecords">
                            <div class="form-group" *ngFor="let item of frontMenuRecords.controls; let i=index"
                                [formGroupName]="i">
                                <label><i class='bx bx-user'></i> {{'MENU_NAME' | translate}}</label>
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="{{'MENU_NAME' | translate}}">
                                <div *ngIf="frontMenuForm.get('frontMenuRecords.name')?.invalid && (frontMenuForm.get('frontMenuRecords.name').dirty || frontMenuForm.get('frontMenuRecords.name').touched)"
                                    class="alert">
                                    <div *ngIf="frontMenuForm.get('frontMenuRecords.name').errors?.required">
                                        {{'THIS_FIELD_CANNOT_BE_LEFT_BLANK'|translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-duplicate'></i> {{'PAGE_NAME' | translate}}</label>
                                <select formControlName="frontPageId" class="form-control">
                                    <option value="0" selected>{{'CHOOSE' | translate}}</option>
                                    <option *ngFor="let item of pagesList" [ngValue]="item?.frontPageId">{{item?.name}}
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-user'></i> {{'ORDER' | translate}}</label>
                                <input type="text" class="form-control" formControlName="order"
                                    placeholder="{{'ORDER' | translate}}">
                                <div *ngIf="frontMenuForm.get('order')?.invalid && (frontMenuForm.get('order').dirty || frontMenuForm.get('order').touched)"
                                    class="alert">
                                    <div *ngIf="frontMenuForm.get('order').errors?.required">
                                        {{'THIS_FIELD_CANNOT_BE_LEFT_BLANK'|translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-user'></i> {{'Url'}}</label>
                                <input type="text" class="form-control" formControlName="url" placeholder="{{'Url'}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6" formArrayName="frontMenuRecords">
                            <div class="form-group" *ngFor="let item of frontMenuRecords.controls; let i=index"
                                [formGroupName]="i">
                                <label><i class='bx bx-user'></i> {{'Slug'}}</label>
                                <input type="text" class="form-control" formControlName="slug" placeholder="{{'Slug'}}">
                                <div *ngIf="frontMenuForm.get('slug')?.invalid && (frontMenuForm.get('slug').dirty || frontMenuForm.get('slug').touched)"
                                    class="alert">
                                    <div *ngIf="frontMenuForm.get('slug').errors?.required">
                                        {{'THIS_FIELD_CANNOT_BE_LEFT_BLANK'|translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group col-md-6 status-switch" [formGroup]="frontMenuForm">
                    <mat-slide-toggle formControlName="isActive">
                        <span *ngIf="frontMenuForm.get('isActive').value">
                            {{'ACTIVE' | translate }}
                        </span>
                        <span *ngIf="!frontMenuForm.get('isActive').value">
                            {{'INACTIVE' | translate }}
                        </span>
                    </mat-slide-toggle>
                </div>
                &nbsp;
                <div class="m-top-10 col-md-12">
                    <ng-container *ngIf="isEditMode">
                        <button [disabled]="isLoadingButton" class="btn btn-success btn-sm m-right-10"
                            (click)="saveFrontMenu()" cdkFocusInitial><i class="fas fa-save"></i><span
                            *ngIf="!isLoadingButton">{{'UPDATE' |translate}}</span>
                        <span *ngIf="isLoadingButton">
                            <i class="fa fa-spinner fa-spin"></i> {{'UPDATING' | translate}}
                        </span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="!isEditMode">
                        <button [disabled]="isLoadingButton" class="btn btn-success btn-sm m-right-10"
                            (click)="saveFrontMenu()" cdkFocusInitial><i class="fas fa-save"></i> <span
                                *ngIf="!isLoadingButton">{{'SAVE' |translate}}</span>
                            <span *ngIf="isLoadingButton">
                                <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
                            </span>
                        </button>
                    </ng-container>

                    <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/menus']"><i
                            class="fas fa-times-circle"></i>
                        {{'CANCEL' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
