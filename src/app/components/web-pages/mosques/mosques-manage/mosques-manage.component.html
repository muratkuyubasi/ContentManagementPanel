<div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
        <div class="content-header">
            <h1>{{ isEditMode ? ('UPDATE_MOSQUE' | translate) : ('ADD_MOSQUE' | translate) }}</h1>
        </div>
    </div>

</div>
<div class="add-listing-box mb-30">

    <section class="listing-area mb-30">
        <div class="tab-content" id="myTabContent">
            <div class=" tab-pane fade show active" id="basic" role="tabpanel">
                <form [formGroup]="frontForm">
                    <div class="row" style="display: flex; flex-direction: column;">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" >
                                <label><i class='bx bx-user'></i> {{'NAME' | translate}}</label>
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="{{'NAME' | translate}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-user'></i> {{'ADDRESS' | translate}}</label>
                                <input type="text" class="form-control" formControlName="address"
                                    placeholder="{{'ADDRESS' | translate}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label><i class='bx bx-user'></i> {{'PHONE_NUMBER' | translate}}</label>
                                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="{{'PHONE_NUMBER' | translate}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" >
                                <label><i class='bx bx-user'></i> {{'OWNER_SHIP' | translate}}</label>
                                <input type="text" class="form-control" formControlName="ownerShip" placeholder="{{'OWNER_SHIP' | translate }}">

                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" >
                                <label><i class='bx bx-user'></i> {{'IMAM_FULL_NAME' | translate }}</label>
                                <input type="text" class="form-control" formControlName="imamFullName" placeholder="{{'IMAM_FULL_NAME' | translate}}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" >
                                <label><i class='bx bx-user'></i> {{'EXPLANATION' | translate}}</label>
                                <ckeditor formControlName="explanationAboutMosque" [(ngModel)]="ckeditorContent"
                                [readonly]="false"></ckeditor>
                               
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6">
                            <input type="file" class="choose-a-file" id="fileUrl"
                                (change)="uploadFileEvent($event)">
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <img *ngFor='let preview of previews' [src]="preview" class="preview">
                        </div>
                    </div>
                </form>
                <div class="m-top-10 col-md-12">
                    <ng-container *ngIf="isEditMode">
                        <button [disabled]="isLoadingButton" class="btn btn-success btn-sm m-right-10"
                        (click)="save()"  cdkFocusInitial><i class="fas fa-save"></i><span
                            *ngIf="!isLoadingButton">{{'UPDATE' |translate}}</span>
                        <span *ngIf="isLoadingButton">
                            <i class="fa fa-spinner fa-spin"></i> {{'UPDATING' | translate}}
                        </span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="!isEditMode">
                        <button [disabled]="isLoadingButton" class="btn btn-success btn-sm m-right-10"
                        (click)="save()" cdkFocusInitial><i class="fas fa-save"></i> <span
                                *ngIf="!isLoadingButton">{{'SAVE' |translate}}</span>
                            <span *ngIf="isLoadingButton">
                                <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
                            </span>
                        </button>
                    </ng-container>

                    <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/menus/mosque']"><i
                            class="fas fa-times-circle"></i>
                        {{'CANCEL' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
