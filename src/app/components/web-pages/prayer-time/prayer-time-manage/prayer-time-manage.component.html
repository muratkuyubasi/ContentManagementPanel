<div class="close-btn-modal" (click)="onCancel()">
    <i class="fa-solid fa-xmark fa-lg"></i>
  </div>
  <div class="container">
    <div mat-dialog-content>
      <div class="form-group">
        <label for="name">{{"COUNTRY" | translate}}</label>
        <input [(ngModel)]="data.name" type="text" class="form-control" id="name">
      </div>
    </div>
    <div mat-dialog-content>
        <div class="form-group">
          <label for="name">{{"LANG_CODE" | translate}}</label>
          <input [(ngModel)]="data.langcode" type="text" class="form-control" id="name">
        </div>
      </div>
    <div mat-dialog-actions>

      <ng-container *ngIf="!isEditMode">
        <button [disabled]="isLoadingButton" (click)="save()" 
          class="btn btn-success btn-sm" type="button">
          <i class="fas fa-save"></i>
          <span *ngIf="!isLoadingButton">{{'SAVE' |translate}}</span>
          <span *ngIf="isLoadingButton">
            <i class="fa fa-spinner fa-spin"></i> {{'SAVING' | translate}}
          </span>
        </button>
      </ng-container>
      <ng-container *ngIf="isEditMode">
        <button [disabled]="isLoadingButton" (click)="save()" 
          class="btn btn-success btn-sm" type="button">
          <i class="fas fa-save"></i>
          <span *ngIf="!isLoadingButton">{{"UPDATE" | translate}}</span>
          <span *ngIf="isLoadingButton">
            <i class="fa fa-spinner fa-spin"></i> {{'UPDATING' | translate}}
          </span>
        </button>
  
      </ng-container>




      <button class="btn btn-danger btn-sm" (click)="onCancel()">
        <i class="fas fa-times-circle"></i>
        {{"CANCEL" | translate}}
      </button>
    </div>
  </div>
